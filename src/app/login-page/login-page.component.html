<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Creative Login Form </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    
</head>

<body>

    <div class="login-box">

        <h2>Welcome</h2>

        <p>Enter your details</p>

        <form>

            <div class="form-group">

                <label for="user">username</label>
                <i class="fa fa-user"></i>
                
                <input type="text" id="user" name="username" placeholder="Your username"  required  [(ngModel)]="username" maxlength="15">
                
            </div>
           <div class="form-group">

                <label for="password">Password</label>
                <i class="fa fa-unlock-alt"></i>
                
                <input type="password" id="password" name="password" placeholder="Your password"   required [(ngModel)]="password" maxlength="15">
               
            </div>

            <p id="e"  style="color:red;">{{emessage}}</p>
           <button (click)=checkLogin() class="text-center pt-4 text-muted"  type="button">Login</button>
           <div class="text-center pt-4 text-muted">
               <span class="psw">Don't  have account? <a href="register-page">Sign Up</a></span>     
                          
           </div>
        </form>

    </div>

</body>

</html>
